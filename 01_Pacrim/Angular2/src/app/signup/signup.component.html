<div class="content" fxLayout="row" fxLayoutAlign="center" >

  <mat-card elevation="5" fxFlex>

    <mat-card-subtitle>
      <h2>Pacrim S.A.S</h2>
    </mat-card-subtitle>

    <mat-card-title>
      <h2>{{ title }}</h2>
    </mat-card-title>

    <mat-card-content >

      <p [class]="notification.msgType" *ngIf="notification">{{notification.msgBody}}</p>

      <form *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <mat-input-container>
          <label>Username: </label>
          <input matInput formControlName="username" required>
        </mat-input-container>
        <mat-input-container>
          <label>Password: </label>
          <input matInput formControlName="password" required type="password">
        </mat-input-container>
        <mat-input-container>
          <label>First Name: </label>
          <input matInput formControlName="firstname">
        </mat-input-container>
        <mat-input-container>
          <label>Last Name: </label>
          <input matInput formControlName="lastname">
        </mat-input-container>
      </form>
      <br>
        <label>Pais</label>
        <ngx-select [multiple]="false"
                    [items]="itemsCountry"
                    [disabled]="ngxDisabled"
                    [(ngModel)]="ngxValueCountry"
                    placeholder="No country selected"
                    (selectionChanges)="doSelectOptionsCountry($event)">
        </ngx-select>
      <mat-spinner *ngIf="submitted" mode="indeterminate"></mat-spinner>
        <br>
        <label>Departamento</label>
        <ngx-select [multiple]="false"
                    [items]="itemsState"
                    [disabled]="ngxDisabled"
                    [(ngModel)]="ngxValueState"
                    placeholder="No country selected"
                    (selectionChanges)="doSelectOptionsState($event)">
        </ngx-select>
        <br>
        <label>Ciudad</label>
        <ngx-select [multiple]="false"
                    [items]="itemsCities"
                    [disabled]="ngxDisabled"
                    [(ngModel)]="ngxValueCities"
                    placeholder="No state selected"
                    (selectionChanges)="doSelectOptionsCities($event)">
        </ngx-select>
      <hr>

      <p>
        <i>Created by
          <a href="https://github.com/bfwg">Ada incorporate</a>
        </i>
      </p>
      <button (click)="repository()" mat-raised-button color="accent">GitHub Repository</button>

    </mat-card-content>
  </mat-card>
</div>

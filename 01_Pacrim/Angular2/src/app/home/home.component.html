<div class="content" fxLayout="row" fxLayoutAlign="center none">
  <app-api-card
    fxFlex
    title='"Todos los paises"'
    subTitle="Public"
    imgUrl="assets/image/foo.png"
    content='Lista de todos los paises.'
    apiText="/api/pais/lista"
    [responseObj]="fooResponse"
    (apiClick)="makeRequest($event)"
  >
  </app-api-card>

  <app-api-card
     fxFlex
     title='"Departamentos"'
     subTitle="Public"
     imgUrl="assets/image/user.png"
     content='lista departamentos.'
     apiText="/api/pais/departamento/lista"
     [responseObj]="whoamIResponse"
     (apiClick)="makeRequest($event)"
  >
  </app-api-card>

  <app-api-card
     class="last"
     fxFlex
     title='"todas las ciudades"'
     subTitle="Public"
     imgUrl="assets/image/admin.png"
     content='Lista ciudades departamentos'
     apiText="/api/pais/departamento/ciudad/lista"
     [responseObj]="allUserResponse"
     (apiClick)="makeRequest($event)"
  >
  </app-api-card>
</div>
